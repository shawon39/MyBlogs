<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlogs - Developer's Knowledge Base</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Highlight.js for code syntax -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js for markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>

    <!-- DOMPurify for HTML sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#/" class="logo">
                <span class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        <path d="M8 7h8M8 11h8M8 15h5"/>
                    </svg>
                </span>
                <span class="logo-text">MyBlogs</span>
            </a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search articles..." autocomplete="off">
                <kbd class="search-kbd">/</kbd>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="header-right">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="layout">
        <!-- Left Sidebar - Navigation -->
        <aside class="sidebar sidebar-left" id="sidebarLeft">
            <div class="sidebar-header">
                <span class="sidebar-title">Explorer</span>
            </div>
            <nav class="nav-tree" id="navTree">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content" id="mainContent">
            <article class="article" id="articleContent">
                <!-- Welcome screen -->
                <div class="welcome">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                    </div>
                    <h1>Welcome to MyBlogs</h1>
                    <p>Select an article from the sidebar to start reading, or use the search to find what you're looking for.</p>
                    <div class="welcome-shortcuts">
                        <div class="shortcut">
                            <kbd>/</kbd>
                            <span>Search</span>
                        </div>
                        <div class="shortcut">
                            <kbd>T</kbd>
                            <span>Toggle theme</span>
                        </div>
                        <div class="shortcut">
                            <kbd>B</kbd>
                            <span>Toggle sidebar</span>
                        </div>
                    </div>
                </div>
            </article>
        </main>

        <!-- Right Sidebar - Table of Contents -->
        <aside class="sidebar sidebar-right" id="sidebarRight">
            <div class="sidebar-header">
                <span class="sidebar-title">On This Page</span>
            </div>
            <nav class="toc" id="tableOfContents">
                <!-- TOC will be populated by JavaScript -->
            </nav>
        </aside>
    </div>

    <!-- Mobile Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="scripts/router.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/markdown.js"></script>
    <script src="scripts/toc.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
